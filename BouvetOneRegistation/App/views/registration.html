<section>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div>
        <div class="jumbotron">
            <div class="container">
                <h1>SmallOne registrering</h1>

                <!-- ko ifnot: speakerRegistered() -->
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="speakerInput" class="sr-only">Speaker Name</label>
                        <input type="text" placeholder="Skriv navnet ditt her" id="speakerInput" class="input-lg form-control" data-bind="value: speakerNameInput" />
                        <button class="btn btn-primary speakerButton" type="submit" data-bind="click: registerSpeaker">Skriv navnet ditt her</button>
                    </div>
                </form>
                <!-- /ko -->
            </div>
        </div>

        <div data-bind="visible: speakerRegistered()">
            <div class="container registrationWell well" data-bind="with: registrationInput">

                <form role="form" class="form-horizontal">
                    <div class="form-group"><strong data-bind="text: 'Registrer foredrag for ' + $root.speaker()"></strong></div>
                    <div class="form-group">
                        <label class="sr-only">Tile</label>
                        <input type="Text" placeholder="Tittel" data-bind="value: title" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Description</label>
                        <textarea class="form-control" placeholder="Beskrivelse" data-bind="value: description" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Level</label>
                        <select data-bind="options:$root.levels, value:level" class="col-lg-4 form-control" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" data-bind="click: $root.registerSession">Legg til foredrag</button>
                    </div>
                </form>

            </div>
            <div class="container">
                <h3>Dine foredrag</h3>
                <div class ="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Tittel</th><th>Beskrivelse</th><th>Nivå</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach:mySessions">
                            <tr>
                                <td data-bind="text: $data.title()"></td>
                                <td data-bind="text: $data.description()"></td>
                                <td data-bind="text: $data.level()"></td>
                                <td>
                                    <span data-bind="click:$root.removeSession" class="glyphicon glyphicon-remove"></span>
                                </td>
                                <td>
                                    <span data-bind="click:$root.editSession" class="glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
