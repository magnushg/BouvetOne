<section>
    <div class="jumbotron">
        <div class="container">
            <h1 data-bind="html: displayName"></h1>
        </div>
    </div>
    <div class="container" id="eventProgram">
        <h1>Dag 1</h1>
                    
        <div class="gridster">
            <ul>
                <!-- ko foreach: rooms -->
                <li data-row="1" data-sizex="1" data-sizey="1" class="widget-not-draggable widget-program-column" data-bind="html: name, attr: {'data-col': slotIndex + 2}"></li>
                <!-- /ko -->
                    
                <!-- ko foreach: program -->
                <li data-col="1" data-sizex="1" data-sizey="1" class="widget-not-draggable widget-program-row" data-bind="html: $data.displayTime, attr: {'data-row': $index() + 2, 'data-timeslot-id': $data.id}"></li>
                <!-- /ko -->
            </ul>
        </div> 
    </div>
</section>
